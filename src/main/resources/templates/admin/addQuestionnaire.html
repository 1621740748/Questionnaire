<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style>
        body{
            background-color: #cde0e5;
            text-align:center;
        }
        #addquestionnaire_box{
            text-align:center;
            margin: 0 auto;
            width : 75%;
            background-color: white;
            opacity: 0.8;
            border-radius:10px;
            box-shadow: 5px 5px 5px 5px #969899;
        }
    </style>
    <title>后台管理</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col" style="height:100px;"></div>
        <div class="col">
            <div id="addquestionnaire_box">
                <div style="height:1px;"></div>
                <h1 class="text-center">创建一个新的问卷</h1>
                <div style="height:20px;"></div>
                <form id="questionnaire_info_form" class="form-horizontal">
                    <div class="form-group">
                        <label for="questionnaire_name" class="col-sm-4 control-label">问卷标题</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="questionnaire_name" placeholder="请输入问卷标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="questionnaire_describe" class="col-sm-4 control-label">问卷描述</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="questionnaire_describe" placeholder="请输入问卷描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="questionnaire_describe" class="col-sm-4 control-label">问卷是否发布</label>
                        <div class="col-sm-2">
                            <label class="radio-inline">
                                <input type="radio" name="questionnaire_POrC" id="Radio1" value="option1" checked> 发布
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <label class="radio-inline">
                                <input type="radio" name="questionnaire_POrC" id="Radio2" value="option2"> 暂不发布
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-12"></div>
                            <input id="next_button" class="btn btn-default" type="button" style="width:150px;" value="下一步">
                    </div>
                    <div style="height:10px;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
