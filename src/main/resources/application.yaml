server:
  port: 666
mybatis:
  config-location: classpath:mapper/mybatis-config.xml
  mapper-locations: classpath:mapper/config/*.xml
spring:
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    cache: false
    encoding: UTF-8
    suffix: .html
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      max-lifetime: 30000
      connection-test-query: SELECT 1